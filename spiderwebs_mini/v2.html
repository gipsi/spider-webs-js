<!doctype html>
<html>
	<head>
		<title>JS1k, 1k demo submission [ID]</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<canvas id="c"></canvas>
		<script>
			var b = document.body;
			var c = document.getElementsByTagName('canvas')[0];
			var a = c.getContext('2d');
			document.body.clientWidth; // fix bug in webkit: http://qfox.nl/weblog/218
		</script>
		
		<script>
	// start of submission //
	c.width = 600;
	c.height = 600;
        
        function P(x,y){this.x = x;this.y = y;}
        
        
        
        
        function w(){
            var M=Math, Rn=M.random, C=M.cos, S=M.sin, Sq=M.sqrt, Pw=M.pow, PI=M.PI, H=300, barPtAmt=Rn() * 10 + 15, webCtr=new P(H, H), w=600, num=1200, halfCirc = 180;
            // e = rays array
            // u = ray_length
            
            
            /*******	       RAY		*******/
            
            function R(p1, p2)
	    {
                // Find the length and angle of current and next line
                this.a = A(p1, p2);				// the angle of the current ray
			
                // Get the length of the strand. If the strand is longer than the average strand length, then use 
		// that as the factor for getting the number and placement of points along the ray.
                // Multiplying by a fraction will keep the points away from the edges of the strands
                this.l = G(p1, p2);
                L(p1, p2);
	    }
               
            
            // get the distance between 2 points
            G = function(p1, p2)
	    {	
		var dx=(p1.x - p2.x), dy=(p1.y - p2.y);
		return Sq((dx*dx) + (dy*dy));
	    };
	    
            // get angle between 2 points
	    A = function(p1, p2){
                return M.atan2((p1.y - p2.y), (p1.x - p2.x));
            };
            
            
            // draw a line between 2 points
            L = function(p1, p2){
                /*color redColor = color(random(50, 255), 0, 0);
                //color w = color(2);
                stroke(redColor);*/
        
                //a.strokeStyle = '0';
		a.lineWidth = Rn()*.6 + .2;
		a.beginPath();
		a.moveTo(p1.x, p1.y);
		a.lineTo(p2.x, p2.y);
		a.stroke();
	    };
            
            
            
            g = function(){
                //var p, incrementer=1, s=Rn()*.1 + .2, i, j, myA, max=61, pts_length;
                var incrementer=1, s=Rn()*.1 + .2, max=61, f;
                z = [];
                e = [];
               
                
                f = function (j,u,k) {
                        o = s * (-Pw(j, 2) + 40*j + num);
                        q = (PI*j)/halfCirc;
                        p = new P(k*(300 + o *S(q))+u, 450 - o *C(q));
                }
                for (i=0; i<119; i+=incrementer) {
                    //for (i=0; i<61; i+=4) {
                    j = i%max;
                    //w = -Pw(j, 2);
                    
                    if (i >= max) {
                        f(j,0,1);
                    }else {
                        f(max-j,w,-1);
                    }
                   
                   
                    z.push(p);
                   
                    m = A(p, webCtr);
                    
                    if (i%6 ==0) {
                        // draw line to the edge
                        L(p, new P(H +  (C(m) * w), H + (S(m) * w)));
                    }else {
                        e.push(new R(p, webCtr));
                        u = e.length;
                        if (u>1)D(u-2);
                    }
                
                incrementer =  M.round(Rn() * 4 + 1);
                
                g = z.length;
                if (i>0) L(p, z[g-2]);
            }
            L(z[g-1], z[0]);
            D(0);
            D(u-1);
      }



        /*
        void mouseClicked() {
          drawWeb();
        }
        */
        
      
        
        // draw the bars between rays
        D = function(rayNum) {
            
            // s = point spacing
            // t = this point
            // n = next point
            // r = ray
            // d = distance between point
            // z = array of points (P)
            
            r = e[rayNum];
            //ptSpc = ((ray.l-5) * .99) / barPtAmt;
        
            for (k=1; k<barPtAmt; k++) {
                // randomly DON'T draw a line
                if (Rn()*5 == 1) continue;
                
                //s = (((r.l-5) * .99) / barPtAmt) * k;
                s = (r.l/barPtAmt)*k;
                // find the positions of all the pts that will go on the given ray
                b = new P(H + C(r.a)*s, H + S(r.a)*s);
             
                // if not the last strand
                n = (rayNum != 0) ? e[rayNum - 1] : e[u-1];
               
                // Get a random distance to place the starting point at. it will be within a range above and 
                // below the original point. The further away from the center, the more variation it can have
                d = G(b, webCtr) + Rn()*(k * .2*2) - k * .2;
                t = new P(H + C(r.a) * d, H + S(r.a) * d);
                
                d = (d > n.l) ? n.l : d;
                L(t, new P(H + C(n.a) * d, H + S(n.a) * d));
            }
        }  
        g();
    }
    
    
    w();



// end of submission //
		</script>
	</body>
